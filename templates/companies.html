<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('serve_static', filename='styles.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <a href="{{ url_for('index') }}" class="btn btn-glass back-button">ğŸ  Back to Home</a>
    <a href="{{ url_for('logout') }}" class="btn btn-glass logout-button">ğŸšª Logout</a>
    <div class="container mt-5">
        <div class="glass-container animated">
            <h1 class="text-center mb-4">ğŸ¢ Companies Data</h1>
            <div class="mb-3">
                <input type="text" id="searchInput" class="form-control btn-glass" placeholder="ğŸ” Search companies...">
            </div>
            <div class="mb-3">
                <button onclick="exportToPDF()" class="btn btn-glass">ğŸ“„ Export to PDF</button>
                <button onclick="exportToExcel()" class="btn btn-glass">ğŸ“Š Export to Excel</button>
            </div>
            <table class="table table-striped table-glass">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Person Name</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="companiesTableBody">
                    {% for company in companies %}
                    <tr>
                        <td>{{ company.name }}</td>
                        <td>{{ company.person_name }}</td>
                        <td><a href="mailto:{{ company.email }}">{{ company.email }}</a></td>
                        <td><a href="tel:{{ company.contact_no }}">{{ company.contact_no }}</a></td>
                        <td>
                            <a href="{{ url_for('edit', id=company.id) }}" class="btn btn-sm btn-glass">âœï¸ Edit</a>
                            <button onclick="deleteCompany({{ company.id }})" class="btn btn-sm btn-glass">ğŸ—‘ï¸ Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function deleteCompany(id) {
            if (confirm('Are you sure you want to delete this company?')) {
                fetch(`/delete/${id}`, { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        location.reload();
                    })
                    .catch(error => console.error('Error:', error));
            }
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value;
            fetch(`/search?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('companiesTableBody');
                    tableBody.innerHTML = '';
                    data.forEach(company => {
                        const row = `
                            <tr>
                                <td>${company.name}</td>
                                <td>${company.person_name}</td>
                                <td><a href="mailto:${company.email}">${company.email}</a></td>
                                <td><a href="tel:${company.contact_no}">${company.contact_no}</a></td>
                                <td>
                                    <a href="/edit/${company.id}" class="btn btn-sm btn-glass">âœï¸ Edit</a>
                                    <button onclick="deleteCompany(${company.id})" class="btn btn-sm btn-glass">ğŸ—‘ï¸ Delete</button>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error:', error));
        });

        function exportToPDF() {
            const companies = Array.from(document.querySelectorAll('#companiesTableBody tr')).map(row => {
                const cells = row.querySelectorAll('td');
                return [
                    cells[0].textContent,
                    cells[1].textContent,
                    cells[2].textContent,
                    cells[3].textContent
                ];
            });

            const docDefinition = {
                content: [
                    { text: 'Companies Data', style: 'header' },
                    {
                        table: {
                            headerRows: 1,
                            body: [
                                ['Company Name', 'Person Name', 'Email', 'Contact No'],
                                ...companies
                            ]
                        }
                    }
                ],
                styles: {
                    header: {
                        fontSize: 18,
                        bold: true,
                        margin: [0, 0, 0, 10]
                    }
                }
            };

            pdfMake.createPdf(docDefinition).download('companies_data.pdf');
        }

        function exportToExcel() {
            const companies = Array.from(document.querySelectorAll('#companiesTableBody tr')).map(row => {
                const cells = row.querySelectorAll('td');
                return {
                    'Company Name': cells[0].textContent,
                    'Person Name': cells[1].textContent,
                    'Email': cells[2].textContent,
                    'Contact No': cells[3].textContent
                };
            });

            const worksheet = XLSX.utils.json_to_sheet(companies);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Companies');
            XLSX.writeFile(workbook, 'companies_data.xlsx');
        }
    </script>
</body>
</html>

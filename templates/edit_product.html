<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('serve_static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <a href="{{ url_for('products') }}" class="btn btn-glass back-button">📊 Back to Products</a>
    <a href="{{ url_for('logout') }}" class="btn btn-glass logout-button">🚪 Logout</a>
    <div class="container mt-5">
        <div class="glass-container animated">
            <h1 class="text-center mb-4">✏️ Edit Product</h1>
            <form action="{{ url_for('edit_product', id=product.id) }}" method="POST">
                <div class="mb-3">
                    <label for="date" class="form-label">📅 Date</label>
                    <input type="date" class="form-control btn-glass" id="date" name="date" value="{{ product.date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="mb-3">
                    <label for="product_name" class="form-label">🏷️ Product Name</label>
                    <input type="text" class="form-control btn-glass" id="product_name" name="product_name" value="{{ product.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="product_sn" class="form-label">🔢 Product SN</label>
                    <input type="text" class="form-control btn-glass" id="product_sn" name="product_sn" value="{{ product.serial_number }}" required>
                </div>
                <button type="submit" class="btn btn-glass">Update</button>
            </form>
        </div>
    </div>
</body>
</html>

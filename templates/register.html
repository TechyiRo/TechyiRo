<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('serve_static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <a href="{{ url_for('index') }}" class="btn btn-glass back-button">🏠 Back to Home</a>
    <a href="{{ url_for('logout') }}" class="btn btn-glass logout-button">🚪 Logout</a>
    <div class="container mt-5">
        <div class="glass-container animated">
            <h1 class="text-center mb-4">📝 Register Company</h1>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="date" class="form-label">📅 Date</label>
                    <input type="date" class="form-control btn-glass" id="date" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="company_name" class="form-label">🏢 Company Name</label>
                    <input type="text" class="form-control btn-glass" id="company_name" name="company_name" required>
                </div>
                <div class="mb-3">
                    <label for="company_address" class="form-label">📍 Company Address</label>
                    <input type="text" class="form-control btn-glass" id="company_address" name="company_address" required>
                </div>
                <div class="mb-3">
                    <label for="company_information" class="form-label">ℹ️ Company Information</label>
                    <textarea class="form-control btn-glass" id="company_information" name="company_information" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="person_name" class="form-label">👤 Person Name</label>
                    <input type="text" class="form-control btn-glass" id="person_name" name="person_name" required>
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">💼 Position</label>
                    <select class="form-select btn-glass" id="position" name="position" required>
                        <option value="">Choose...</option>
                        <option value="OWNER">OWNER</option>
                        <option value="IT ADMIN">IT ADMIN</option>
                        <option value="HR">HR</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">📧 Email</label>
                    <input type="email" class="form-control btn-glass" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="contact_no" class="form-label">📞 Contact No</label>
                    <input type="tel" class="form-control btn-glass" id="contact_no" name="contact_no" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">🌎 Country</label>
                    <input type="text" class="form-control btn-glass" id="country" name="country" required>
                </div>
                <button type="submit" class="btn btn-glass">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch('/register', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                this.reset();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>

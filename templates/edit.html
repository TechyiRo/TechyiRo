<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('serve_static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <a href="{{ url_for('companies') }}" class="btn btn-glass back-button">ğŸ¢ Back to Companies</a>
    <div class="container mt-5">
        <div class="glass-container">
            <h1 class="text-center mb-4">âœï¸ Edit Company</h1>
            <form action="{{ url_for('edit', id=company.id) }}" method="POST">
                <div class="mb-3">
                    <label for="date" class="form-label">ğŸ“… Date</label>
                    <input type="date" class="form-control btn-glass" id="date" name="date" value="{{ company.date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="mb-3">
                    <label for="company_name" class="form-label">ğŸ¢ Company Name</label>
                    <input type="text" class="form-control btn-glass" id="company_name" name="company_name" value="{{ company.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="company_address" class="form-label">ğŸ“ Company Address</label>
                    <input type="text" class="form-control btn-glass" id="company_address" name="company_address" value="{{ company.address }}" required>
                </div>
                <div class="mb-3">
                    <label for="company_information" class="form-label">â„¹ï¸ Company Information</label>
                    <textarea class="form-control btn-glass" id="company_information" name="company_information" rows="3">{{ company.information }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="person_name" class="form-label">ğŸ‘¤ Person Name</label>
                    <input type="text" class="form-control btn-glass" id="person_name" name="person_name" value="{{ company.person_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">ğŸ’¼ Position</label>
                    <select class="form-select btn-glass" id="position" name="position" required>
                        <option value="OWNER" {% if company.position == 'OWNER' %}selected{% endif %}>OWNER</option>
                        <option value="IT ADMIN" {% if company.position == 'IT ADMIN' %}selected{% endif %}>IT ADMIN</option>
                        <option value="HR" {% if company.position == 'HR' %}selected{% endif %}>HR</option>
                        <option value="ADMIN" {% if company.position == 'ADMIN' %}selected{% endif %}>ADMIN</option>
                        <option value="OTHER" {% if company.position == 'OTHER' %}selected{% endif %}>OTHER</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">ğŸ“§ Email</label>
                    <input type="email" class="form-control btn-glass" id="email" name="email" value="{{ company.email }}" required>
                </div>
                <div class="mb-3">
                    <label for="contact_no" class="form-label">ğŸ“ Contact No</label>
                    <input type="tel" class="form-control btn-glass" id="contact_no" name="contact_no" value="{{ company.contact_no }}" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">ğŸŒ Country</label>
                    <input type="text" class="form-control btn-glass" id="country" name="country" value="{{ company.country }}" required>
                </div>
                <button type="submit" class="btn btn-glass">Update</button>
            </form>
        </div>
    </div>
</body>
</html>

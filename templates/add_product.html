<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('serve_static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <a href="{{ url_for('index') }}" class="btn btn-glass back-button">üè† Back to Home</a>
    <a href="{{ url_for('logout') }}" class="btn btn-glass logout-button">üö™ Logout</a>
    <div class="container mt-5">
        <div class="glass-container animated">
            <h1 class="text-center mb-4">‚ûï Add Product</h1>
            <form id="addProductForm">
                <div class="mb-3">
                    <label for="date" class="form-label">üìÖ Date</label>
                    <input type="date" class="form-control btn-glass" id="date" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="product_name" class="form-label">üè∑Ô∏è Product Name</label>
                    <input type="text" class="form-control btn-glass" id="product_name" name="product_name" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">üìä Chose Category</label>
                    <select class="form-select btn-glass" id="status" name="status" required>
                        <option value="">Choose...</option>
                        <option value="RENT">FIREWALL</option>
                        <option value="SELL">MANAGE SWITCH</option>
                        <option value="SELL">UNMANAGE SWITCH</option>
                        <option value="SELL">AP</option>
                        <option value="SELL">ROUTER</option>
                        
                       
                    </select>
                </div>
                <div class="mb-3">
                    <label for="product_sn" class="form-label">üî¢ Product SN</label>
                    <input type="text" class="form-control btn-glass" id="product_sn" name="product_sn" required>
                </div>
                <button type="submit" class="btn btn-glass">Submit</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('addProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch('/add_product', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                this.reset();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
